<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4fe68dd8c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./media/img/stone-island_logo.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Stone Island › Store</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="logo" src="./media/img/stone-island_logo.png" />
      <div class="profile">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="cart-icon">
        <a class="shoppingCart-ico" href="./pages/shoppingCart.html"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
      <ul class="navbar-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">STORE</a></li>
      </ul>
    </nav>
    <div class="idx-banner">
      <img
        src="./media/img/header-bg.png"
        alt="Stone Island Reynisfjara Banner"
      />
    </div>

    <main class="idx-content">
      <div class="available-products"></div>
    </main>

    <footer class="g-footer">
      <p class="follow-us">FOLLOW US ON</p>
      <ul class="favicons">
        <li>
          <a href="https://instagram.com/stoneisland" target="_blank">
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fab fa-instagram fa-stack-1x"></i>
            </span>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/user/StoneIslandOfficial"
            target="_blank"
          >
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fab fa-youtube fa-stack-1x"></i>
            </span>
          </a>
        </li>
        <li>
          <a href="https://x.com/stoneisland" target="_blank">
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fab fa-twitter fa-stack-1x"></i>
            </span>
          </a>
        </li>
      </ul>
      <p class="copyright">
        Copyright © 2000-2024
        <a href="https://www.stoneisland.com">Stone Island</a> S.p.A. - All
        rights reserved <br />This is an unofficial site

      <p class="footer-end">
        Made with <i class="fa-solid fa-heart"></i> by
        <strong
          ><a href="https://github.com/sotojeriaaugusto"
            >sotojeriaaugusto</a
          ></strong
        >
      </p>

    <script src="./js/shoppingCart.js"></script>
