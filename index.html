<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4fe68dd8c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/shoppingCart.js"></script>
    <title>[JS] Pre-entrega 2</title>
  </head>
  <body>
    <nav class="idx-nav">
      <ul>
        <li class="menu-btn"><i class="fa-solid fa-bars"></i></li>
        <li class="title-logo">
          <div class="scene">
            <div class="cube">
              <div class="face front">
                <img
                  class="logo-main"
                  src="./media/img/Stone-Island-Logo.png"
                  alt="Stone Island Logo frontside"
                />
              </div>
            </div>
          </div>
        </li>
        <li class="icon" onclick="shoppingCart()">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
      </ul>
    </nav>
    <div class="idx-banner">
      <img src="./media/img/bg.png" alt="Stone Island Reynisfjara Banner" />
    </div>

    <main class="idx-content">
      <h3>Para arrancar el prompt haz click en el siguiente bot√≥n</h3>
      <button id="example-btn" onclick="shoppingCart()">SHOPPING CART</button>
      <div
        class="slider"
        style="--width: 100px; --height: 50px; --quantity: 10"
      >
        <div class="list">
          <div class="item" style="--position: 1">
            <img src="images/slider1_1.png" alt="" />
          </div>
          <div class="item" style="--position: 2">
            <img src="images/slider1_2.png" alt="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="images/slider1_3.png" alt="" />
          </div>
          <div class="item" style="--position: 4">
            <img src="images/slider1_4.png" alt="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="images/slider1_5.png" alt="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="images/slider1_6.png" alt="" />
          </div>
          <div class="item" style="--position: 7">
            <img src="images/slider1_7.png" alt="" />
          </div>
          <div class="item" style="--position: 8">
            <img src="images/slider1_8.png" alt="" />
          </div>
          <div class="item" style="--position: 9">
            <img src="images/slider1_9.png" alt="" />
          </div>
          <div class="item" style="--position: 10">
            <img src="images/slider1_10.png" alt="" />
          </div>
        </div>
      </div>

      <div
        class="slider"
        reverse="true"
        style="--width: 200px; --height: 200px; --quantity: 9"
      >
        <div class="list">
          <div class="item" style="--position: 1">
            <img src="./media/img/01.png" alt="" />
          </div>
          <div class="item" style="--position: 2">
            <img src="./media/img/02.png" alt="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="./media/img/03.png" alt="" />
          </div>
          <div class="item" style="--position: 4">
            <img src="./media/img/04.png" alt="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="./media/img/05.png" alt="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="./media/img/06.png" alt="" />
          </div>
          <div class="item" style="--position: 7">
            <img src="./media/img/07.png" alt="" />
          </div>
          <div class="item" style="--position: 8">
            <img src="./media/img/09.png" alt="" />
          </div>
          <div class="item" style="--position: 9">
            <img src="./media/img/10.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- global footer imp -->
    <footer class="g-footer">
      <ul class="favicons">
        <li>
          <a href="https://github.com/sotojeriaaugusto" target="_blank">
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fab fa-github fa-stack-1x"></i>
            </span>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank">
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fab fa-linkedin fa-stack-1x"></i>
            </span>
          </a>
        </li>
        <li>
          <a href="" target="_blank">
            <span class="fa-stack fa-2x">
              <i
                class="fas fa-circle fa-stack-2x"
                style="color: rgb(24, 26, 27)"
              ></i>
              <i class="fa-sharp fa-solid fa-envelope fa-stack-1x"></i>
            </span>
          </a>
        </li>
      </ul>
      <p class="footer-end">
        Made with <i class="fa-solid fa-heart"></i> by
        <strong
          ><a href="https://github.com/sotojeriaaugusto"
            >sotojeriaaugusto</a
          ></strong
        >
      </p>
    </footer>
  </body>
</html>
